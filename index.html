<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css">
    <title>Media Player</title>
</head>
<body>
    <header>
        <h1>SonTran203<h1>
    </header>
    <main>
        <section id="player-area" class="container">
            <div class="visual">
                <img id="big-thumbnail" src="./media/thumbnail/careless_whisper-george-michael.jpeg" alt="track-name">
                <h2 class="track-name">Careless Whisper</h2>
                <p class="artist-name">George Michael</p>
                <div id="audio-animation">(This is the audio animation bar)</div>
            </div>
            <div class="controls">
                <div id="progress-bar">
                    <audio id="player" class="hidden"></audio>
                    <time id = "current-time"class="current-time">0:00</time>
                    <time id = "total-time"class="total-time">0:00</time>
                    <input id="length-bar" type="range">
                </div>
                <div class="player-buttons">
                    <button id="btnSkipPrevious" class="buttons">
                        <span id="skip_previous" class="material-icons">skip_previous</span>
                    </button>
                    <button id="btnReplay10" class="buttons">
                        <span id="replay_10" class="material-icons">replay_10</span>
                    </button>
                    <button id="btnPlay" class="buttons">
                        <span id="play_arrow" class="material-icons">play_arrow</span>
                    </button>
                    <button id="btnPause" class="buttons">
                        <span id="pause" class="material-icons">pause</span>
                    </button>
                    <button id="btnStop" class="buttons">
                        <span id="stop" class="material-icons">stop</span>
                    </button>
                    <button id="btnForward10" class="buttons">
                        <span id="forward_10" class="material-icons">forward_10</span>
                    </button>
                    <button id="btnSkipNext" class="buttons">
                        <span id="skip_next" class="material-icons">skip_next</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="playlist-area" class="container">
            <button class="buttons flex">
                <h2>Next in queue </h2>
                <span id="skip_next" class="material-icons">chevron_right</span>
            </button>
            <ol class="playlist">
            </ol>
        </section>
    </main>
    <script src="js/playlist.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
